<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6d4c9e8be.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" alt="logo de fisheye" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
    </main>
    <div id="slider_wrapper">
      <div id="slider">
        <div id="previous" aria-label="previous image" > <i class="fa-solid fa-chevron-left chevron" role="img" aria-hidden="true" tabindex='0' aria-label="fleche gauche"></i></div>
        <div id="lightbox"> </div>
        <div id="next" aria-label="next image" ><i class="fa-solid fa-chevron-right chevron" role="img" aria-hidden="true" tabindex='0' aria-label="fleche droite" ></i></div>
      </div>
      <button id='close_slider' tabindex="0"><i class="fa-solid fa-xmark" role="img" aria-hidden="true"  aria-label="bouton de fermeture du slider"></i></button>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="contact-header">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" alt="close icon" class="close_button" aria-label="close dialog"/>
        </header>
				<form action="" method="POST"  id="myForm">
					<div>
						<label for="prenom">Pr√©nom</label>
						<input name="prenom"  type="text"  id="prenom" required autofocus/>
						<label for="nom">Nom</label>
						<input type="text" name="nom" required id="nom" />
						<label for="email">Email</label>
						<input type="text"  name="email"  required id="email" placeholder="exemple@fisheye.fr"/>
						<label for="message">Votre message</label>
					  <textarea type="email"  name="message" required minlength="10" maxlength="500" id="message" placeholder="votre message ici" ></textarea>
					</div>
          <button aria-label="envoyer votre message" type="submit" id="submit">Envoyer</button>
				</form>
			</div>
		</div>
   
  
    <script src="/scripts/pages/photographer.js" type="module"></script> 
  </body>
</html>
